<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

  </head>

  <body class="bg-gray-300">
    <nav class="bg-blue-500 text-white text-center p-5">
      <ul class="flex justify-center space-x-4">
        <li><a href="index.html">Index</a></li>
        <li><a href="logotip.html">Logotip</a></li>
        <li><a href="postaDeSol.html">Posta de Sol</a></li>

    <header class="bg-blue-500 text-white text-center p-5">
      <h1 class="text-4xl">Pluja d'Estels</h1>
    </header>

    <main class="text-base text-center p-10 flex flex-col">
      <h1 class="text-2xl w-full text-center">Formats</h1>
      <div
        class="formats flex flex-row items-center space-x-4 border border-black rounded p-4 mb-4"
      >
        <div class="image-container flex flex-col space-y-4">
          <div class="flex justify-center">
            <img
              src="images/plujaEstels/plujaEstels.jpg"
              alt="Example 1"
              class="image w-full max-w-full"
            />
          </div>
          <div class="image-info text-center"></div>
        </div>
        <div class="image-container flex flex-col space-y-4">
          <div class="flex justify-center">
            <img
              src="images/plujaEstels/plujaEstels.png"
              alt="Example 2"
              class="image w-full max-w-full"
            />
          </div>
          <div class="image-info text-center"></div>
        </div>
        <div class="image-container flex flex-col space-y-4">
          <div class="flex justify-center">
            <img
              src="images/plujaEstels/plujaEstels.gif"
              alt="Example 3"
              class="image w-full max-w-full"
            />
          </div>
          <div class="image-info text-center"></div>
        </div>
      </div>
      <h1 class="text-2xl w-full text-center">Compression Levels</h1>
      <div
        class="formats flex flex-row items-center space-x-4 border border-black rounded p-4 mb-4"
      >
        <div class="image-container flex flex-col space-y-4">
          <div class="flex justify-center">
            <img
              src="images/plujaEstels/plujaEstels_low.jpg"
              alt="Example 1"
              class="image w-full max-w-full"
            />
          </div>
          <div class="image-info text-center"></div>
        </div>
        <div class="image-container flex flex-col space-y-4">
          <div class="flex justify-center">
            <img
              src="images/plujaEstels/plujaEstels_medium.jpg"
              alt="Example 2"
              class="image w-full max-w-full"
            />
          </div>
          <div class="image-info text-center"></div>
        </div>
        <div class="image-container flex flex-col space-y-4">
          <div class="flex justify-center">
            <img
              src="images/plujaEstels/plujaEstels_high.jpg"
              alt="Example 3"
              class="image w-full max-w-full"
            />
          </div>
          <div class="image-info text-center"></div>
        </div>
      </div>
      <h1 class="text-2xl w-full text-center">Color Depth</h1>
      <div
        class="formats flex flex-row items-center space-x-4 border border-black rounded p-4 mb-4"
      >
        <div class="image-container flex flex-col space-y-4">
          <div class="flex justify-center">
            <img
              src="images/plujaEstels/plujaEstels_32bit.png"
              alt="Example 1"
              class="image w-full max-w-full"
            />
          </div>
          <div class="image-info text-center"></div>
        </div>
        <div class="image-container flex flex-col space-y-4">
          <div class="flex justify-center">
            <img
              src="images/plujaEstels/plujaEstels.jpg"
              alt="Example 2"
              class="image w-full max-w-full"
            />
          </div>
          <div class="image-info text-center"></div>
        </div>
        <div class="image-container flex flex-col space-y-4">
          <div class="flex justify-center">
            <img
              src="images/plujaEstels/plujaEstels_8bit.png"
              alt="Example 3"
              class="image w-full max-w-full"

          <div class="image-info text-center"></div>
        </div>
